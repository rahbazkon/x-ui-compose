version: "3.3"
services:
  xui:
    image: ghcr.io/rahbazkon/alireza7-x-ui:1
    container_name: 'x-ui-nginx-x-ui-cnt'
    networks:
      - net
    environment:
      - XRAY_VMESS_AEAD_FORCED=false
    volumes:
      - ./db:/etc/x-ui/
      - ../certbot/certbot/conf:/root/cert/
    restart: unless-stopped


  nginx:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - USERNAME=<USERNAME>
        - PASS=<PASSWORD>
    image: x-ui-nginx-img
    container_name: "x-ui-nginx-nginx-cnt"
    networks:
      - net
    ports:
      - '443:443'
      - '80:80'
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certbot/certbot/conf:/etc/letsencrypt
      - ../certbot/certbot/www:/var/www/certbot
      - ./www:/var/www/html
    depends_on:
      - xui
  
networks:
  net:
    name: 'net'
